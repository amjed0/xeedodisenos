<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xeedo Diseños - Trendy Fashion for All</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    /* ...existing CSS remains unchanged... */

    .shipping-form {
      margin-top: 1.5rem;
    }

    .shipping-form input,
    .shipping-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- ...existing content remains unchanged... -->

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <div class="cart-header">
        <h3 class="cart-title">Shopping Cart</h3>
        <button class="close-cart" onclick="toggleCart()">×</button>
      </div>
      <div id="cartItems">
        <!-- Cart items will be populated by JavaScript -->
      </div>
      <div class="shipping-form">
        <input type="text" id="customerName" placeholder="Full Name" required />
        <input type="email" id="customerEmail" placeholder="Email" required />
        <input type="tel" id="customerPhone" placeholder="Phone Number" required />
        <textarea id="customerAddress" placeholder="Shipping Address" rows="3" required></textarea>
      </div>
      <div class="cart-total">
        <div class="total-amount">Total: ₹<span id="totalAmount">0</span></div>
        <button class="checkout-btn" onclick="checkout()" id="checkoutBtn">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <script>
    // ...products and cart logic remains unchanged...

    function checkout() {
      if (cart.length === 0) return;

      const name = document.getElementById('customerName').value.trim();
      const email = document.getElementById('customerEmail').value.trim();
      const phone = document.getElementById('customerPhone').value.trim();
      const address = document.getElementById('customerAddress').value.trim();

      if (!name || !email || !phone || !address) {
        alert('Please fill all shipping details before proceeding.');
        return;
      }

      const totalAmount = cart.reduce((total, item) => total + (item.price * item.quantity), 0);

      const options = {
        key: 'rzp_live_17AOZxw199ycDN', // Replace with your actual Razorpay key
        amount: totalAmount * 100,
        currency: 'INR',
        name: 'Xeedo Diseños',
        description: 'Fashion Purchase',
        prefill: {
          name: name,
          email: email,
          contact: phone
        },
        notes: {
          address: address
        },
        handler: function (response) {
          alert('✅ Payment successful! Order ID: ' + response.razorpay_payment_id);
          cart = [];
          updateCartCount();
          updateCartDisplay();
          toggleCart();
        },
        theme: {
          color: '#667eea'
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }

    // ...rest of script (event listeners, etc.) remains unchanged...
  </script>
</body>
</html>
